<!DOCTYPE html>
<html>
<head>
    <title>GitHub Events</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="events"></div>
    <script>
        function updateEvents() {
            fetch('/get_events')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('events').innerHTML = data.map(e => 
                        <div class="event">
                            ${e.author} ${e.action.toLowerCase()} ${e.from_branch || e.branch} 
                            ${e.to_branch ? 'to ' + e.to_branch : ''} 
                            on ${e.timestamp}
                        </div>
                    ).join('');
                });
        }
        updateEvents();
        setInterval(updateEvents, 15000);
    </script>
</body>
</html>
